<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-table :data="tableData" style="width: 100%">
        <!--
            type="index" :类型为行的索引, 注意:索引不是集合中的id
            label: 表头
        -->
        <el-table-column label="序号" width="180" type="index"></el-table-column>
        <el-table-column label="姓名" width="180" prop="name"></el-table-column>
        <el-table-column label="地址" width="240" prop="address"></el-table-column>
        <el-table-column label="操作">
            <!--
                slot-scope:作用域插槽，可以获取表格数据 scope:代表表格数据(tableData)
                可以通过scope.row来获取表格当前行数据，scope不是固定写法 @click:绑定vue中的方法
             -->
            <template slot-scope="scope">
                <el-button size="mini" type="primary" @click="handleEdit(scope.row)">编辑
                </el-button>
                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除
                </el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            tableData: [{
                id: 7,
                name: '王小虎111',
                address: '上海市普陀区金沙江路 1111 弄'
            }, {
                id: 8,
                name: '王小虎222',
                address: '上海市普陀区金沙江路 2222 弄'
            }, {
                id: 9,
                name: '王小虎333',
                address: '上海市普陀区金沙江路 3333 弄'
            }, {
                id: 10,
                name: '王小虎444',
                address: '上海市普陀区金沙江路 4444 弄'
            }]
        },
        methods: {
            handleEdit(row) {
                console.log(row);
            },
            handleDelete(row) {
                console.log(row);
            }
        }
    })
</script>
</body>

</html>
